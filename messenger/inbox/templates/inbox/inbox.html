{% extends 'core/base.html' %}

{% block title %}Inbox | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-black">Chats</h1> 
</div>

<div class="w-3/4 flex flex-wrap items-center mx-auto">
    {% for chat in chats %}
        <div class="w-full lg:w-1/3 px-3 py-3">
            <div class="p-4 bg-white shadow-md shadow-neutral-500/30 hover:shadow-lg hover:shadow-neutral-500/30 rounded-xl text-center">
                <h2 class="mb-6 text-2xl font-semibold">{{ chat.name }}</h2>
                <a href="{% url 'chat' chat.slug %}" class="px-5 py-3 rounded-xl text-white bg-indigo-700 hover:bg-indigo-800">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
